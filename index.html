<!DOCTYPE html>
<html>
  <head>
    <title>Excalidraw Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>
  <body>
    <div id="root">
      <div id="top">
        <button class="material-icons menu btn" onclick="toggleMenu()">
          menu
        </button>
        <div class="options" id="actionbuttons">
          <button
            class="btn material-symbols-outlined"
            id="lock"
            onclick="onActionClick(this)"
          >
            lock
          </button>
          <button
            class="btn material-symbols-outlined"
            id="pantool"
            onclick="onActionClick(this)"
          >
            pan_tool
          </button>
          <button
            class="btn material-symbols-outlined"
            id="arrowselect"
            onclick="onActionClick(this)"
          >
            arrow_selector_tool
          </button>
          <button
            id="rectangle"
            class="btn material-symbols-outlined"
            onclick="onActionClick(this)"
          >
            check_box_outline_blank
          </button>
          <button
            id="circle"
            class="btn material-symbols-outlined"
            onclick="onActionClick(this)"
          >
            brightness_1
          </button>
          <button
            class="btn material-symbols-outlined"
            id="arrowselect"
            onclick="onActionClick(this)"
          >
            line_end_arrow_notch
          </button>
          <button
            onclick="onActionClick(this)"
            class="btn material-symbols-outlined"
            id="line"
          >
            horizontal_rule
          </button>
          <button
            class="btn material-symbols-outlined"
            id="freehand"
            onclick="onActionClick(this)"
          >
            edit
          </button>
          <button
            class="btn material-icons"
            id="text"
            onclick="onActionClick(this)"
          >
            text_format
          </button>
          <button
            id="image"
            class="btn material-symbols-outlined"
            onclick="onActionClick(this)"
          >
            broken_image
          </button>
          <button
            id="eraser"
            class="btn material-symbols-outlined"
            onclick="onActionClick(this)"
          >
            ink_eraser
          </button>
          <button
            id="category"
            class="btn material-symbols-outlined"
            onclick="onActionClick(this)"
          >
            category
          </button>
        </div>
        <div class="topright">
          <button
          id="groups"
          class="btn material-symbols-outlined"
          onclick="onActionClick(this)"
          >
          group
          </button>
          <button
          id="library"
          class="btn material-symbols-outlined"
          onclick="onActionClick(this)"
          >
          local_library
          </button>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="bottom">
        <div class="options">
          <button class="btn material-icons" id="undo" onclick="onUndo()">undo</button>
          <button class="btn material-icons" id="redo" onclick="onRedo()">redo</button>
        </div>
      </div>
    </div>

    <div class="form hide">
      <label for="strokewidth">Stroke Width</label>
      <input
        type="range"
        id="strokewidth"
        name="strokewidth"
        min="3"
        max="10"
        oninput="onInput(this)"
      />
      <label for="strokestyle">Stroke Color</label>
      <input
        type="color"
        name="strokestyle"
        id="strokestyle"
        oninput="onInput(this)"
      />
    </div>

     <script src="./index.js"></script>
    <script src="freehand.js"></script>
    <script src="undoredo.js"></script>
    <script src="state.js"></script>
    <script src="drawing.js"></script>
  </body>
  </body>
</html>
